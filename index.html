<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="mb-4">
                    <h2 id="track-title" class="track-title">Loading...</h2>
                    <p id="track-artist" class="track-artist">Please wait</p>
                </div>
                <div class="mb-4">
                    <input type="range" id="time-slider" class="slider" min="0" step="1">
                    <div class="time-display">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div class="controls">
                    <button id="prev-track" class="control-button" aria-label="Previous track">‚èÆÔ∏è</button>
                    <button id="play-pause" class="control-button" aria-label="Play">‚ñ∂Ô∏è</button>
                    <button id="next-track" class="control-button" aria-label="Next track">‚è≠Ô∏è</button>
                </div>
                <div class="volume-control">
                    <span class="volume-icon">üîä</span>
                    <input type="range" id="volume-slider" class="slider" min="0" max="1" step="0.01">
                </div>
                <audio id="audio-player"></audio>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
